<div class="center">
    <h1>Patient SignUp</h1>
    
    <div class="txt_field">
        <input [(ngModel)]="post.UserName" type="text" placeholder="Enter User name">
        
    </div>
    <div class="txt_field">
        <input [(ngModel)]="post.Password" type="password" placeholder="Enter Password">
        
    </div>

    
    <div>
        <input type="submit" (click)="display()" value="Register">
    </div>
</div>
