<div class="center">
    <h1>Login For Patients</h1>

    <div class="txt_field">
        <input [(ngModel)]="post.Name" type="text" placeholder="Enter User name">
        
    </div>
    <div class="txt_field">
        <input [(ngModel)]="post.Pass" type="password" placeholder="Enter Password">
        
    </div>

    
    <div>
        <input type="submit" (click)="validate()" value="Login">
    </div>
</div>
